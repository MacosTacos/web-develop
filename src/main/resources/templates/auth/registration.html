<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <form action="/users/register" method="POST" class="p-4 border rounded bg-light mx-auto w-50" th:object="${form}">
        <div class="mb-3">
            <label for="name" class="form-label">Username:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

            <label for="email" class="form-label mt-3">Email:</label>
            <input type="text" id="email" th:field="*{email}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

            <label for="password" class="form-label mt-3">Пароль:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

            <label for="confirmPassword" class="form-label mt-3">Повторите пароль:</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>

            <button type="submit" class="btn btn-primary mt-3">Зарегистрироваться</button>
        </div>
    </form>
</div>
</body>
</html>
