<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список авторов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{header.html :: header}"></div>
<div class="container mt-4">
  <h1 class="text-center mb-4">Список авторов</h1>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Описание</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
      <td th:text="${author.id}">1</td>
      <td th:text="${author.name}">Имя автора</td>
      <td th:text="${author.description}">Описание</td>
      <td>
        <a th:href="@{/authors/update/{id}(id=${author.id})}" class="btn btn-primary btn-sm">Изменить</a>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center mt-4">
    <a th:href="@{/authors/create}" class="btn btn-primary btn-sm">Добавить автора</a>
  </div>
</div>
</body>
</html>
