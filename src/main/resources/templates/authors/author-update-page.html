<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обновление автора</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{header.html :: header}"></div>
<div class="container mt-4">
  <div class="d-flex mt-4">
    <a th:href="@{/authors}" class="btn btn-primary btn-sm">Назад</a>
  </div>
  <h1 class="text-center">Обновление автора</h1>
  <form action="/authors/update" method="POST" class="mt-4">
    <input type="hidden" name="id" th:value="${author.id}">
    <div class="mb-3">
      <label for="author-name" class="form-label">Название жанра</label>
      <input type="text" class="form-control" id="author-name" name="name" th:value="${author.name}" required>
    </div>
    <div class="mb-3">
      <label for="author-description" class="form-label">Название жанра</label>
      <input type="text" class="form-control" id="author-description" name="description" th:value="${author.description}">
    </div>
    <button type="submit" class="btn btn-success">Сохранить изменения</button>
  </form>
</div>
</body>
</html>
