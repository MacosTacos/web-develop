<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавление автора</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{header.html :: header}"></div>
<div class="container mt-4">
  <div class="d-flex mt-4">
    <a th:href="@{/authors}" class="btn btn-primary btn-sm">Назад</a>
  </div>
  <h1 class="text-center mb-4">Добавление нового автора</h1>
  <form action="/authors/create" method="POST" class="p-4 border rounded bg-light" th:object="${form}">
    <div class="mb-3">
      <label for="name" class="form-label">Имя автора</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" >
      <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Описание</label>
      <input type="text" id="description" th:field="*{description}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
</div>
</body>
</html>
