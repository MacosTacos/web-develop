<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{header.html :: header}"></div>
<div class="container mt-4">

    <h2 class="mb-3">Популярные детективы</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="book : ${detectives}">
            <div class="card h-100">
                <img th:src="@{/images/{id}.jpg(id=${book.id})}" class="card-img-top" alt="Обложка книги" />
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.name}"></h5>
                </div>
                <a th:href="@{/books/{id}(id=${book.id})}" class="stretched-link"></a>
            </div>
        </div>
    </div>

    <h2 class="mt-5 mb-3">Популярные романы</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="book : ${adventures}">
            <div class="card h-100">
                <img th:src="@{/images/{id}.jpg(id=${book.id})}" class="card-img-top" alt="Обложка книги" />
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.name}"></h5>
                </div>
                <a th:href="@{/books/{id}(id=${book.id})}" class="stretched-link"></a>
            </div>
        </div>
    </div>

    <h2 class="mt-5 mb-3">Популярная классика</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="book : ${classics}">
            <div class="card h-100">
                <img th:src="@{/images/{id}.jpg(id=${book.id})}" class="card-img-top" alt="Обложка книги" />
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.name}"></h5>
                </div>
                <a th:href="@{/books/{id}(id=${book.id})}" class="stretched-link"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
