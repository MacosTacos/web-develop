<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Книги по жанру</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{header.html :: header}"></div>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-3">
      <div class="mb-4">
        <a th:href="@{/books/search}" class="btn btn-secondary w-100">Поиск</a>
      </div>
      <ul class="list-group">
        <li class="list-group-item">
          <a th:href="@{/books/genre(page=0, size=9)}" class="text-decoration-none">Все</a>
        </li>
        <li class="list-group-item" th:each="genre : ${genres}">
          <a th:href="@{/books/genre(id=${genre.id}, page=0, size=9)}" class="text-decoration-none" th:text="${genre.name}"></a>
        </li>
      </ul>
    </div>

    <div class="col-md-9">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="book : ${books.content}">
          <div class="card h-100">
            <img th:src="@{/images/{id}.jpg(id=${book.id})}" class="card-img-top" alt="Обложка книги" />
            <div class="card-body">
              <h5 class="card-title" th:text="${book.name}"></h5>
              <p class="card-text" th:text="${book.description}" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"></p>
            </div>
            <a th:href="@{/books/{id}(id=${book.id})}" class="stretched-link"></a>
          </div>
        </div>
      </div>

      <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center">
          <li class="page-item" th:classappend="${books.hasPrevious()} ? '' : 'disabled'">
            <a class="page-link" th:href="@{/books/genre(id=${param.id}, page=${books.number - 1}, size=${books.size})}" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item" th:each="i : ${#numbers.sequence(0, books.totalPages - 1)}" th:classappend="${i == books.number} ? 'active' : ''">
            <a class="page-link" th:href="@{/books/genre(id=${param.id}, page=${i}, size=${books.size})}" th:text="${i + 1}"></a>
          </li>
          <li class="page-item" th:classappend="${books.hasNext()} ? '' : 'disabled'">
            <a class="page-link" th:href="@{/books/genre(id=${param.id}, page=${books.number + 1}, size=${books.size})}" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
</body>
</html>
