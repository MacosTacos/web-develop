<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создание Жанра</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{header.html :: header}"></div>
<div class="container mt-4">
  <div class="d-flex mt-4">
    <a th:href="@{/genres}" class="btn btn-primary btn-sm">Назад</a>
  </div>
  <h1 class="text-center mb-4">Создание нового жанра</h1>
  <form action="/genres/create" method="POST" class="p-4 border rounded bg-light">
    <div class="mb-3">
      <label for="genre-name" class="form-label">Название жанра</label>
      <input type="text" id="genre-name" name="name" class="form-control" placeholder="Введите название жанра" required>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
</div>
</body>
</html>
