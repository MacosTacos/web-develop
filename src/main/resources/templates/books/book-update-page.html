<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обновление книги</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{header.html :: header}"></div>
<div class="container mt-4">
  <div class="d-flex mt-4">
    <a th:href="@{/books}" class="btn btn-primary btn-sm">Назад</a>
  </div>
  <h1 class="text-center mb-4">Обновление книги</h1>
  <form th:object="${book}" action="/books/update" method="POST" class="p-4 border rounded bg-light">
    <input type="hidden" th:field="*{id}" />
    <div class="mb-3">
      <label for="book-name" class="form-label">Название книги</label>
      <input type="text" id="book-name" th:field="*{name}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="book-publicationYear" class="form-label">Год публикации</label>
      <input type="number" id="book-publicationYear" th:field="*{publicationYear}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="book-price" class="form-label">Цена</label>
      <input type="number" id="book-price" th:field="*{price}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="book-description" class="form-label">Описание</label>
      <input type="text" id="book-description" th:field="*{description}" class="form-control">
    </div>

    <fieldset>
      <legend>Жанры</legend>
      <div th:each="genre : ${genres}">
        <label>
          <input type="checkbox" name="genreIds" th:value="${genre.id}"
                 th:checked="${#lists.contains(book.genreDTOS.![id], genre.id)}" />
          <span th:text="${genre.name}"></span>
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Авторы</legend>
      <div th:each="author : ${authors}">
        <label>
          <input type="checkbox" name="authorIds" th:value="${author.id}"
                 th:checked="${#lists.contains(book.authorDTOS.![id], author.id)}" />
          <span th:text="${author.name}"></span>
        </label>
      </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>


</div>
</body>
</html>
