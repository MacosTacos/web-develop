<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавление книги</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{header.html :: header}"></div>
<div class="container mt-4">
  <div class="d-flex mt-4">
    <a th:href="@{/books}" class="btn btn-primary btn-sm">Назад</a>
  </div>
  <h1 class="text-center mb-4">Добавление новой книги</h1>
  <form action="/books/create" method="POST" class="p-4 border rounded bg-light">
    <div class="mb-3">
      <label for="book-name" class="form-label"></label>
      <input type="text" id="book-name" name="name" class="form-control" placeholder="Название книги" required>
    </div>
    <div class="mb-3">
      <label for="book-publicationYear" class="form-label"></label>
      <input type="number" id="book-publicationYear" name="publicationYear" class="form-control" placeholder="Год публикации" required>
    </div>
    <div class="mb-3">
      <label for="book-price" class="form-label"></label>
      <input type="number" id="book-price" name="price" class="form-control" placeholder="Цена" required>
    </div>
    <div class="mb-3">
      <label for="book-description" class="form-label"></label>
      <input type="number" id="book-description" name="description" class="form-control" placeholder="Описание">
    </div>
    <fieldset>
      <legend>Жанры</legend>
      <div th:each="genre : ${genres}">
        <label>
          <input type="checkbox" name="genreIds" th:value="${genre.id}">
          <span th:text="${genre.name}"></span>
        </label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Авторы</legend>
      <div th:each="author : ${authors}">
        <label>
          <input type="checkbox" name="authorIds" th:value="${author.id}">
          <span th:text="${author.name}"></span>
        </label>
      </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
</div>
</body>
</html>
