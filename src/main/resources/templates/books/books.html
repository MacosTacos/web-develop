<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Книги</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{header.html :: header}"></div>
<div class="container mt-4">
  <h1 class="text-center mb-4">Список книг</h1>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Год издания</th>
      <th>Описание</th>
      <th>Цена</th>
      <th>Авторы</th>
      <th>Жанры</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
      <td th:text="${book.id}"></td>
      <td th:text="${book.name}"></td>
      <td th:text="${book.publicationYear}"></td>
      <td th:text="${book.description}"></td>
      <td th:text="${book.price}"></td>
      <td>
        <div th:each="author : ${book.authorDTOS}" th:text="${author.name}"></div>
      </td>
      <td>
        <div th:each="genre : ${book.genreDTOS}" th:text="${genre.name}"></div>
      </td>

      <td>
        <a th:href="@{/books/update/{id}(id=${book.id})}" class="btn btn-primary btn-sm">Изменить</a>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center mt-4">
    <a th:href="@{/books/create}" class="btn btn-primary btn-sm">Создать книгу</a>
  </div>
</div>
</body>
</html>
